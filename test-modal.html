<!DOCTYPE html>
<html>

<head>
    <title>Modal Test</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Modal Test Page</h1>
    <button id="test-btn">Click to Test Modal</button>

    <div id="add-password-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Test Modal</h3>
            <p>If you see this, the modal is working!</p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('add-password-modal');
        const testBtn = document.getElementById('test-btn');
        const closeBtn = document.getElementById('close-btn');

        console.log('Modal element:', modal);
        console.log('Test button:', testBtn);

        testBtn.addEventListener('click', () => {
            console.log('Opening modal...');
            modal.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            console.log('Closing modal...');
            modal.classList.add('hidden');
        });
    </script>
</body>

</html>
