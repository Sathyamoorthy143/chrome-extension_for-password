<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureSync - Test Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .test-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .test-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .test-info ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .test-info li {
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Login Page <span class="badge">FOR TESTING</span></h1>
        <p class="subtitle">Use this page to test SecureSync password capture</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    autocomplete="current-password" required>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div id="message" class="message"></div>

        <div class="test-info">
            <h3>ðŸ§ª Testing Instructions</h3>
            <ul>
                <li>Fill in the username and password fields</li>
                <li>Click "Sign In" button</li>
                <li>SecureSync should show a save prompt</li>
                <li>Click "Save" to store the password</li>
                <li>Check the extension popup to verify</li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show success message
            message.className = 'message success';
            message.style.display = 'block';
            message.textContent = `âœ… Form submitted! Username: ${username}. Check for SecureSync save prompt above.`;

            // Log to console
            console.log('Form submitted:', { username, password: '***' });
            console.log('SecureSync should detect this login and show a save prompt.');

            // Reset form after 3 seconds
            setTimeout(() => {
                form.reset();
                message.style.display = 'none';
            }, 3000);
        });

        // Show info message on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                const infoMsg = document.getElementById('message');
                infoMsg.className = 'message info';
                infoMsg.style.display = 'block';
                infoMsg.textContent = 'ðŸ’¡ This is a test page for SecureSync. Fill in any username/password to test capture.';

                setTimeout(() => {
                    infoMsg.style.display = 'none';
                }, 5000);
            }, 500);
        });
    </script>
</body>

</html>
